<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="150" src="Assets/logo.svg" alt="">
                </div>
                <ul>
                    <li class="flex"><img class="invert" src="Assets/home.svg" alt="">Home</li>
                    <li class="flex"><img class="invert" src="Assets/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Assets/playlist.svg" alt="">
                    <h2>Your Library</h2>
                   
                    
                </div> <div class="songlist">
                <ul>
                   
                </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="header flex bg-grey rounded m-1 p-1">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button>Sign up</button>
                    <button>Log In</button>

                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"
                                fill="none" stroke="none" style="border-radius: 50%; background-color: #1fdf64;">
                                <circle cx="12" cy="12" r="10" />
                                <polygon points="10 8 16 12 10 16 10 8" fill="black" />
                            </svg>

                        </div>
                        <img src="https://imgs.search.brave.com/RJtC7AIfOz2Y-mXdztmA5Knr7TTiK53EQ5HPctPf66g/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jLnNh/YXZuY2RuLmNvbS9h/cnRpc3RzL0FudXZf/SmFpbl8wMDFfMjAy/MzEyMDYwNzMwMTNf/NTAweDUwMC5qcGc"
                            alt="">
                        <h2>Anuv Jain</h2>
                        <p></p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"
                                fill="none" stroke="none" style="border-radius: 50%; background-color: #1fdf64;">
                                <circle cx="12" cy="12" r="10" />
                                <polygon points="10 8 16 12 10 16 10 8" fill="black" />
                            </svg>

                        </div>
                        <img src="https://imgs.search.brave.com/QFOM0DVEk4wajJ8ObthYue9Zs0KOzbLuS_tOXAoyakk/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzY5L2Fm/LzI5LzY5YWYyOTMw/ZjBiMmQ5MDk3NGVj/Yzg3OWNhZGQ0ZDk1/LmpwZw"
                            alt="">
                        <h2>Taylor Swift</h2>
                        <p></p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"
                                fill="none" stroke="none" style="border-radius: 50%; background-color: #1fdf64;">
                                <circle cx="12" cy="12" r="10" />
                                <polygon points="10 8 16 12 10 16 10 8" fill="black" />
                            </svg>

                        </div>
                        <img src="https://imgs.search.brave.com/0ExZoMDHdo8li8EgnRSN7ACNbC68C4yNXtvdgJodeq4/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9lLnNu/bWMuaW8vaS82MDAv/cy9jN2VjZjA4OThi/ZTI5OTYzOTU1MzA3/N2ExMzgyMjRmZS8y/NjA2MTgyL2FsZXhh/bmRlci1yeWJhay1m/YWlyeXRhbGUtY292/ZXItYXJ0LmpwZw"
                            alt="">
                        <h2>Alexander Raybak</h2>
                        <p></p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"
                                fill="none" stroke="none" style="border-radius: 50%; background-color: #1fdf64;">
                                <circle cx="12" cy="12" r="10" />
                                <polygon points="10 8 16 12 10 16 10 8" fill="black" />
                            </svg>

                        </div>
                        <img src="https://imgs.search.brave.com/dp26UPK8sJgzXCe5bb52Lw5WPdk3Oc7ekuDSVHZiJx0/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9sYXN0/Zm0uZnJlZXRscy5m/YXN0bHkubmV0L2kv/dS9hdmF0YXIxNzBz/Lzc4NmM4YzE3NTk2/N2M0NTE2OWQ3Njll/MjRjMTdiNTZh.jpeg"
                            alt="">
                        <h2>Harry Style</h2>
                        <p></p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                        </div>
                        <div class="abovebar">

                        </div>
                        <div class="songinfo">
    
                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="Assets/prevsong.svg" alt="">
                            <img id="play" src="Assets/play.svg" alt="">
                            <img id="next" src="Assets/nextsong.svg" alt="">
                        </div>
                        <div class="songtime">
    
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
